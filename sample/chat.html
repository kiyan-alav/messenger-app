<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="./fontawesome-free-5.15.4-web/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main id="chat">
      <section class="users-list">
        <h2>Chats</h2>
        <form action="" class="search-box">
          <div class="search-bar">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search For Users..."
            />
          </div>
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
        </form>
        <h3>Recent Chats</h3>
        <section class="recent-users-section">
          <article class="recent-user">
            <div class="user-infos">
              <div class="user-profile">
                <img src="./img/user-profile.png" alt="" />
              </div>
              <div class="user-info">
                <h5>Kiyan Alavi</h5>
                <p>Salam Khubi?</p>
              </div>
            </div>
            <div class="time">13:34</div>
          </article>
        </section>
      </section>
      <div class="divider"></div>
      <section class="chat-content">
        <article class="top-bar">
          <div class="user-infos">
            <div class="user-profile">
              <img src="./img/user-profile.png" alt="" />
            </div>
            <div class="user-info">
              <h5>Kiyan Alavi</h5>
              <p>Online</p>
            </div>
          </div>
          <div class="chat-icon">
            <button>
              <i class="fas fa-phone-alt"></i>
            </button>
            <button>
              <i class="fas fa-video"></i>
            </button>
          </div>
        </article>
        <article class="user-chats">
          <div class="owner-side">
            <div class="user-profile">
              <img src="./img/user-profile.png" alt="" />
            </div>
            <div class="message-box">
              <p class="message">This text is from owner</p>
              <p class="time">16:03:15</p>
            </div>
          </div>
          <div class="opposite-side">
            <div class="user-profile">
              <img src="./img/user-profile.png" alt="" />
            </div>
            <div class="message-box">
              <p class="message">This text is from opposite</p>
              <p class="time">17:10:25</p>
            </div>
          </div>
        </article>
        <article class="input-box">
          <button class="meesage-icon">
            <i class="fas fa-plus"></i>
          </button>
          <form action="">
            <input type="text" placeholder="Type your message" />
            <button type="submit">
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </article>
      </section>
      <section class="user-profile"></section>
    </main>
  </body>
</html>
